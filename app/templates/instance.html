{% extends "base.html" %}

{% block content %}
    <h2>counter groups for: {{ selected_instance.name }}</h2>

        <a href="/group?id={{ cnt_group.id }}">{{ cnt_group.name }}</a>
        <br>
        {{ cnt_group.description }}
        <br>
        <br>
    {% endfor %}
{% endblock %}
